<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        
        body {
            background-color: #121212; 
            color: #e0e0e0; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        
        .form-container-wrapper {
            width: 100%;
            max-width: 450px; 
            padding: 30px;
            margin: 50px auto;
            background-color: #1e1e1e; 
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 230, 153, 0.15);
            border: 1px solid #333333;
        }

        
        .registro-header {
            color: #00e699; 
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
        }

        
        .form-control {
            background-color: #2c2c2c;
            border: 1px solid #444444;
            color: #e0e0e0;
        }
        .form-control::placeholder {
            color: #aaaaaa;
        }
        .form-control:focus {
            background-color: #2c2c2c;
            border-color: #00e699;
            box-shadow: 0 0 0 0.25rem rgba(0, 230, 153, 0.25); 
            color: #e0e0e0;
        }
        
        
        .btn-primary {
            background-color: #00e699; 
            border-color: #00e699;
            color: #121212; 
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #00b377;
            border-color: #00b377;
        }

        
        .btn-link {
            color: #00e699;
            text-decoration: none;
            transition: color 0.3s;
        }
        .btn-link:hover {
            color: #00b377;
            text-decoration: underline;
        }
        
       
        .navbar {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="Pagina_trabajo.html"><i class="fas fa-shield-alt me-2"></i> CIBERSEGURIDAD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="Pagina_trabajo.html">Home</a>
                        </li> 
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="d-flex justify-content-center align-items-center flex-column">
        
        <div class="form-container-wrapper">
            <h1 class="registro-header"><i class="fas fa-user-plus me-2"></i> Registrarse Ahora</h1>
        

            <form id="registroFormulario" class="col-12">
                
                <div class="mb-3">
                    <label for="nombreCompleto" class="form-label"><h6>Nombre completo*</h6></label>
                    <input class="form-control" type="text" id="nombreCompleto" placeholder="Nombre Apellido" required>
                </div>
                
                <div class="mb-3">
                    <label for="emailRegistro" class="form-label"><h6>Correo *</h6></label>
                    <input class="form-control" type="email" id="emailRegistro" placeholder="tu@correo.com" required>
                </div>

                <div class="mb-3">
                    <label for="passwordRegistro" class="form-label"><h6>Crea una contraseña*</h6></label>
                    <input type="password" placeholder="Crea una contraseña" class="form-control" id="passwordRegistro" required>
                </div>
                
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="terminos" required>
                    <label class="form-check-label" for="terminos">Acepta los términos y condiciones</label>
                </div>

                <p id="mensajeRegistro" class="mt-3 text-center"></p>
                
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-user-plus me-1"></i> Registrarse
                </button>
                <a href="login.html" class="btn btn-link w-100 mt-2">
                    <i class="fas fa-sign-in-alt me-1"></i> Ya tengo cuenta
                </a>
            </form>
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    crossorigin="anonymous"></script>
    <script src="./js/registro.js"></script> 
</body>
</html>
