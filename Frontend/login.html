<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
        body {
            background-color: #121212; 
            color: #e0e0e0; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #1e1e1e; 
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 230, 153, 0.15); 
            border: 1px solid #333333;
        }
        .login-header {
            color: #00e699; 
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
        }
        
        
        .form-control {
            background-color: #2c2c2c;
            border: 1px solid #444444;
            color: #e0e0e0;
        }
        .form-control::placeholder {
            color: #aaaaaa;
        }
        .form-control:focus {
            background-color: #2c2c2c;
            border-color: #00e699;
            box-shadow: 0 0 0 0.25rem rgba(0, 230, 153, 0.25); 
            color: #e0e0e0;
        }
       
        .btn-primary {
            background-color: #00e699; 
            border-color: #00e699;
            color: #121212; 
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #00b377;
            border-color: #00b377;
        }
        
        .alert-danger {
            background-color: #3b1f1f;
            border-color: #5c1f1f;
            color: #ff8080;
        }
        .alert-success {
             background-color: #1f3b25;
             border-color: #2d5c36;
             color: #90ee90;
        }
        .alert-info {
            background-color: #1f2c3b;
            border-color: #2d455c;
            color: #87cefa;
        }
        
        .text-muted a {
            color: #00e699 !important;
            text-decoration: none;
        }
        .text-muted a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h3 class="login-header"><i class="fas fa-terminal me-2"></i> Acceso al Sistema</h3>
    
    
    <div id="mensajeLogin" class="alert alert-danger d-none" role="alert"></div>

    <form id="loginFormulario">
        <div class="mb-3">
            <label for="emailLogin" class="form-label">Correo Electr√≥nico</label>
    
            <input type="email" class="form-control" id="emailLogin" required>
        </div>
        <div class="mb-4">
            <label for="passwordLogin" class="form-label">Contrase√±a</label>
    
            <input type="password" class="form-control" id="passwordLogin" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-sign-in-alt me-1"></i> Autenticar
        </button>
    </form>
    
    <div class="mt-3 text-center">
        <small class="text-muted">¬øNo tienes cuenta? <a href="registro.html">Reg√≠strate aqu√≠</a></small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>


<script>
    
    const URL_BASE = 'http://localhost:3000'; 
    
    
    const form = document.getElementById('loginFormulario'); 
    const mensaje = document.getElementById('mensajeLogin'); 

    form.addEventListener('submit', async (e) => {
        e.preventDefault(); 

        const email = document.getElementById('emailLogin').value.trim();
        const password = document.getElementById('passwordLogin').value;

       
        mensaje.textContent = '';
        mensaje.classList.add('d-none');

        const datosLogin = {
            email: email, 
            password: password 
        };

        try {
            
            const response = await fetch(`${URL_BASE}/login`, {
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datosLogin) 
            });

            const data = await response.json(); 
            
           
            const successColor = '#00e699'; 
            const errorColor = '#ff8080';
            
            if (response.ok) { 
                mensaje.style.color = successColor;
                mensaje.textContent = `ü•≥ ¬°Bienvenido, ${data.username || email}!`;
                mensaje.classList.remove('d-none');
                
              
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('username', data.username || email); 
                sessionStorage.setItem('userEmail', email);

                
                setTimeout(() => {
                    window.location.href = 'Pagina_trabajo.html'; 
                }, 1000); 

            } else { 
                mensaje.style.color = errorColor;
                mensaje.textContent = `‚ùå ${data.message || 'Credenciales inv√°lidas.'}`;
                mensaje.classList.remove('d-none');
            }

        } catch (error) {
            mensaje.style.color = errorColor;
            mensaje.textContent = '‚ùå Error de conexi√≥n. Aseg√∫rate de que la API est√° corriendo en http://localhost:3000.';
            mensaje.classList.remove('d-none');
            console.error("Error de Fetch:", error);
        }
    });

    
    if (sessionStorage.getItem('isLoggedIn') === 'true') {
        const mensajeInfo = document.getElementById('mensajeLogin');
        
        if (mensajeInfo) { 
            mensajeInfo.style.color = '#87cefa'; 
            mensajeInfo.textContent = `Ya has iniciado sesi√≥n como ${sessionStorage.getItem('username')}. Redirigiendo...`;
            mensajeInfo.classList.remove('d-none');
            
            setTimeout(() => {
                window.location.href = 'Pagina_de_perfil.html'; 
            }, 1000);
        }
    }
</script>
</body>
</html>
