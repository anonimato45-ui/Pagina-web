<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tareas - Ciberseguridad</title>
    <!-- Bootstrap y Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
      /* Mejorar el aspecto de las tarjetas de tareas */
.task-card {
    min-height: 180px;
    border-radius: 12px;
    transition: all 0.2s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.task-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
}

/* Contenido más legible y bien alineado */
.task-card .card-body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.task-card p {
    margin-top: 10px;
    margin-bottom: 15px;
    color: #444;
    font-size: 0.95rem;
    white-space: pre-wrap;
}

.task-card .form-check-label {
    font-size: 1.05rem;
}

.task-card small {
    font-size: 0.85rem;
    color: #6c757d;
}

.task-card button {
    border-radius: 8px;
    width: 36px;
    height: 36px;
}

    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt me-2"></i>Ciberseguridad
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./Pagina_trabajo.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./Pagina_tareas.html">Mis Tareas</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="auth-actions">
                      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user me-2"></i> 
            <span id="userDisplay">Cargando...</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="./Pagina_trabajo.html">Inicio</a></li>
            <li><a class="dropdown-item" href="#" id="logoutBtn">Cerrar sesión</a></li>
        </ul>
    </li>
</ul>
            </div>
        </div>          
    </nav>          
    <main class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4 text-primary">
                    <i class="fas fa-tasks me-2"></i>Mis Tareas de Ciberseguridad
                </h2>
            </div>
        </div>

        <!-- Formulario para agregar tareas (Título y Contenido) -->
        <div class="row mb-5">
            <div class="col-12 col-lg-8 offset-lg-2">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5 id="task-form-title" class="card-title mb-3 border-bottom pb-2">
                            <i class="fas fa-plus-circle me-2"></i>Nueva Tarea
                        </h5>
                        <form id="task-form">
                            <div class="mb-3">
                                <label for="task-title" class="form-label fw-bold">Título de la Tarea</label>
                                <input type="text" class="form-control" id="task-title" placeholder="Ej: Revisar Logs del Firewall" required>
                            </div>
                            <div class="mb-3">
                                <label for="task_description" class="form-label fw-bold">Contenido/Descripción</label>
                                <textarea class="form-control" id="task_description" 
                                          rows="3" placeholder="Describe los pasos a seguir o los detalles clave..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-save me-2"></i>Guardar Tarea
                            </button>
                    
                            <button type="button" id="cancel-edit" class="btn btn-secondary mt-2" 
                           style="display: none;" onclick="cancelEdit()">Cancelar edición
                           </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de tareas -->
        <div class="row">
            <div class="col-12 col-lg-12 offset-lg-4">
                <h3 class="mb-3"><i class="fas fa-clipboard-list me-2"></i>Tareas Pendientes</h3>
                <div id="taskList">
                    <!-- Las tareas se renderizarán aquí -->
                    <p id="loading-message" class="text-muted text-center mt-4">Cargando tareas...</p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/autenticacion_guardar.js"></script>
    <script src="./js/tareas.js"></script>
