<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil y Gestión de Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
        body {
            background-color: #121212; 
            color: #e0e0e0; 
            padding-top: 5rem;
            font-family: 'Inter', sans-serif;
        }
        .container { 
            max-width: 650px; 
        }
        
        .form-section { 
            background-color: #1e1e1e; 
            border: 1px solid #333333;
            padding: 30px; 
            margin-bottom: 25px; 
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 230, 153, 0.1); 
        }
        h1, h2 {
            color: #00e699;
            font-weight: 600;
        }
        .text-muted {
            color: #aaaaaa !important;
        }

        .navbar {
            background-color: #1e1e1e !important;
            border-bottom: 2px solid #00e699;
        }
        .navbar-brand {
            color: #00e699 !important;
            font-weight: bold;
        }

        .form-control {
            background-color: #2c2c2c;
            border: 1px solid #444444;
            color: #e0e0e0;
        }
        .form-control::placeholder {
            color: #aaaaaa;
        }
        .form-control:focus {
            background-color: #2c2c2c;
            border-color: #00e699;
            box-shadow: 0 0 0 0.25rem rgba(0, 230, 153, 0.25);
            color: #e0e0e0;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #121212;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }

        .form-section.border-danger {
            border: 1px solid #dc3545; 
            box-shadow: 0 0 20px rgba(220, 53, 69, 0.2); 
        }
        .text-danger {
            color: #dc3545 !important;
        }
        
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }
    </style>
</head>
<body>

    <header class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="Pagina_trabajo.html"><i class="fas fa-terminal me-2"></i> Gestión de Mi Cuenta</a>
        </div>
    </header>

    <div class="container">
        <h1 class="mb-4">Configuración de Perfil</h1>

        <div class="form-section">
            <h2><i class="fas fa-edit me-2"></i> 1. Editar Datos (UPDATE)</h2>
            <p class="text-muted">Utiliza tu email actual para identificarte y actualizar tu nombre o correo.</p>
            <form id="updateForm">
                <div class="mb-3">
                    <label for="oldEmail" class="form-label">Email Actual (Identificador)</label>
                    <input type="email" class="form-control" id="oldEmail" placeholder="Tu email actual" required>
                </div>
                <div class="mb-3">
                    <label for="newUsername" class="form-label">Nuevo Nombre Completo</label>
                    <input type="text" class="form-control" id="newUsername" placeholder="Nombre y Apellido" required>
                </div>
                <div class="mb-3">
                    <label for="newEmail" class="form-label">Nuevo Email</label>
                    <input type="email" class="form-control" id="newEmail" placeholder="Nuevo email (o el mismo)" required>
                </div>
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">Contraseña Anterior/Actual</label>
                    <input type="password" class="form-control" id="currentPassword" placeholder="Ingresa tu contraseña actual" required>
                </div>

                <div class="mb-3">
                    <label for="newPassword" class="form-label">Nueva Contraseña</label>
                 <input type="password" class="form-control" id="newPassword" placeholder="Ingresa tu nueva contraseña" required>
                </div>

                 <div class="mb-3">
                     <label for="confirmNewPassword" class="form-label">Confirmar Nueva Contraseña</label>
                                   <input type="password" class="form-control" id="confirmNewPassword" placeholder="Repite la nueva contraseña" required>
                 </div>
               
                <button type="submit" class="btn btn-warning w-100 mt-2">
                    <i class="fas fa-save me-1" href="login.html"></i> Actualizar Datos
                </button>
            </form>
            <p id="mensajeUpdate" class="mt-3 text-center small"></p>
        </div>

        <div class="form-section border-danger">
            <h2 class="text-danger"><i class="fas fa-user-slash me-2"></i> 2. Borrar Cuenta (DELETE)</h2>
            <p class="text-danger fw-bold">¡Advertencia! Esta acción es permanente y eliminará todos tus datos sin posibilidad de recuperación.</p>
            <form id="deleteForm">
                <div class="mb-3">
                    <label for="emailDelete" class="form-label">Confirma tu Email para borrar</label>
                    <input type="email" class="form-control" id="emailDelete" placeholder="Escribe tu email aquí" required>
                </div>
                <button type="submit" class="btn btn-danger w-100 mt-2">
                    <i class="fas fa-trash-alt me-1"></i> Eliminar Mi Cuenta
                </button>
            </form>
            <p id="mensajeDelete" class="mt-3 text-center small"></p>
        </div>
    </div>

    
    <script src="./js/perfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
